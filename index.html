<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LaserDuel</title>
    <script type="text/javascript" src="js/constructors/Platform.js"></script>
    <script type="text/javascript" src="js/constructors/Player.js"></script>
    <script type="text/javascript" src="js/constructors/Arena.js"></script>
    <script type="text/javascript" src="js/constructors/Laser.js"></script>
    <script type="text/javascript" src="js/constructors/Ball.js"></script>
    <script type="text/javascript" src="./js/collisions.js"></script>
    <script type="text/javascript" src="./js/movement.js"></script>
    <script type="text/javascript" src="js/misc/audio.js"></script>
    <script type="text/javascript" src="js/misc/score.js"></script>
    <script type="text/javascript" src="./js/lasers.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="cover one"></div>
<div class="cover two"></div>
<div class='border'>
    <header></header>
    <aside class="scoreboard one">
        <h1>Player 1</h1>
        <ul>
            <li>Health: <span class="player1 health">3</span></li>
            <li>Lives: <span class="player1 lives">3</span></li>
        </ul>
    </aside>
    <aside class="scoreboard two">
        <h1>Player 2</h1>
        <ul>
            <li>Health: <span class="player2 health">3</span></li>
            <li>Lives: <span class="player2 lives">3</span></li>
        </ul>
    </aside>
    <div class="controls player1">
        <div>Left: <code>A</code></div> <div>Right: <code>D</code></div> <div>Crouch: <code>S</code></div>
        <div>Jump: <code>W</code></div> <div>Shoot: <code>TAB</code> / <code>E</code></div>
    </div>
    <div class="controls player2">
        <div>Left: <code>◀</code></div> <div>Right: <code>▶</code></div> <div>Crouch: <code>▼</code></div>
        <div>Jump: <code>▲</code></div>  <div>Shoot: <code>⌫</code> / <code>⇧</code></div>
    </div>
</div>
<footer></footer>
</body>
</html>
